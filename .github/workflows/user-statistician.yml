name: user-statistician

on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches: [ main ]
    paths: [ '.github/workflows/user-statistician.yml' ]
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: user-statistician
      uses: cicirello/user-statistician@v1.20.2
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
